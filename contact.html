<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Get a Free Quote | MotiCalGas</title>
  <meta name="description" content="Need calibration gas or detector services? Reach out to MotiCalGas in Mississauga. Call, email, or use our contact form for fast responses.">
  <link rel="canonical" href="https://moticalgas.com/contact.html" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
     <a class="brand" href="index.html">
      <img src="images/moticalgas-logo.png" alt="MotiCalGas Logo" class="logo">
    </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="lead">Have a calibration request or custom blend? Let’s talk.</p>
      </div>
    </section>

    <section class="contact">
      <div class="container contact-grid">
        <form class="form" action="https://formsubmit.co/info@moticalgas.com" method="POST">
          <label>Full Name<input type="text" name="name" required></label>
          <label>Email<input type="email" name="email" required></label>
          <label>Phone<input type="tel" name="phone" required></label>
          <label>Message<textarea name="message" rows="5" required></textarea></label>
          <button class="btn btn-primary" type="submit">Send</button>
        </form>
        <div class="contact-side">
          <h3>Prefer email?</h3>
          <p class="muted">info@moticalgas.com</p>
          <h3>Service area</h3>
          <p class="muted">Greater Toronto & Ontario</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div class="brand">MotiCalGas</div>
      <div class="footer-links">
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="footer-note">© 2025 MotiCalGas. All rights reserved.</div>
    </div>
  </footer>
</body>
</html>
